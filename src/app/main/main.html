<div class="container">

    <h2>Contacts</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in vm.contactInfo track by $index">
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" ng-click="vm.getContactList()">Get Contacts</button>

</div>
